<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Keep in touch :) </title>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-image: url('museum.png'); /* Replace with your background image */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #eaeaea;
    }

    /* Semi-transparent overlay */
    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 2rem;
    }

    .content {
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 2.5rem;
      color: #ffddff;
      border-bottom: 2px solid #d18aff;
      padding-bottom: 0.5rem;
    }

    p {
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    a {
      color: #d18aff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="content">
      <h1>Contact Me:</h1>

      <p>
      </p>
    </div>
  </div>
</body>
</html>

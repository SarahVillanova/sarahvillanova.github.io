<!DOCTYPE html>

<head>

  <title>Sarah Villanova Borges</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: black url('vlt.png') no-repeat center center fixed;
      background-size: cover;
      color: #eaeaea;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }

    header {
      padding-top: 4rem;
    }

    h1 {
      font-size: 2.8rem;
      color: #ff00ff; /* neon pink */
      margin: 0;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 400;
      color: #ccc;
      margin: 1rem 0 0;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-bottom: 4rem; /* <- pushes nav toward rocky part */

    .nav-links a {
      background-color: #000;
      padding: 1rem 2rem;
      color: #eaeaea;
      text-decoration: none;
      font-weight: 600;
      border: 2px solid #d18aff;
      font-size: 1.1rem;
      transition: background 0.3s, color 0.3s, border-color 0.3s;
    }

    .nav-links a:hover {
      background-color: #d18aff;
      color: #000;
      border-color: #f5a9f2;
    }

    footer {
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 0.5rem;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .nav-links a { width: 80%; }
    }
  </style>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sarah Villanova Borges</title>

  <!-- ===== Favicon (Tab Icon) ===== -->
  <link rel="icon" type="image/png" href="pne.jpg" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Removes scrollbar */
      font-family: 'Montserrat', sans-serif;
      background: black url('vlt.png') no-repeat center center fixed;
      background-size: cover;
      color: #eaeaea;
    }

    /* ===== Overlay for readability ===== */
    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
      padding: 0.5rem 0.5rem 1rem;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      background-color:#d18aff;
      backdrop-filter: blur(5px);
      border-bottom: 1px solid #d18aff;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.8rem 1rem;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: #eaeaea;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: #d18aff;
    }

    .nav-links a.active {
      color: #ffddff;
      border-bottom: 2px solid #d18aff;
      padding-bottom: 0.2rem;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }
    }

    /* ===== PAGE CONTENT ===== */
    .top-section {
      margin-top: 14rem;
    }

    .profile-photo {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #d18aff;
      box-shadow: 0 0 15px rgba(209, 138, 255, 0.5);
      margin-bottom: 0.2em;
      transition: transform 0.3s ease;
    }

    .profile-photo:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 2.2rem;
      color: #ffddff;
      margin: 0.1rem 0;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.8);
    }

    h2 {
      font-size: 1.1rem;
      font-weight: 400;
      color: #ccc;
      margin: 0.2rem 0 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }
    h3 {
      font-size: 1.4rem;
      font-weight: 500;
      color: #ccc;
      margin: 0.2rem 0 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }
    .bottom-section {
      margin-top: auto;
      margin-bottom: 1rem;
      max-width: 600px;
    }

    .welcome {
      font-size: 1rem;
      color: #ddd;
      line-height: 1.6;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
    }

    footer {
      font-size: 0.5rem;
      color: #888;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      h2 { font-size: 1rem; }
      .profile-photo { width: 140px; height: 140px; }
      .bottom-section { margin-bottom: 1.5rem; }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-links">
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About Me</a>
      <a href="projects.html">My Research</a>
      <a href="outreach.html">Outreach</a>
      <a href="cv.html">CV</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="overlay">
    <div class="top-section">
      <img src="eu.jpeg" alt="Photo of Sarah Villanova Borges" class="profile-photo" />
      <h1>Sarah Villanova Borges</h1>
      <h2>PhD Candidate, University of Wisconsin-Milwaukee</h2>
    </div>

    <div class="bottom-section">
      <p class="welcome">
        <h3>"For my part I know nothing with any certainty, but the sight of the stars makes me dream." van Gogh<h3><br>
      </p>
      <footer>&copy; 2025 Sarah Villanova Borges</footer>
    </div>
  </div>
</body>
</html>
